<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Task 1</title>
        <style>
            table, tr, td {
                border: 1px solid black;
                border-collapse: collapse;
                width: 100%;
            }

            td {
                padding: 5px;
            }

            .left {
                float: left;
                width: 35%
            }

            .right {
                float: right;
                width: 60%;
            }

            .clear-fix {
                clear: both;
            }

        </style>
    </head>
    <body>
        <div>
            <div>
                <h1>Служител</h1>
            </div>
            <form method="POST" enctype="multipart/form-data">
                <div class="left">
                    <table>
                        <tr>
                            <td>
                                <label for="id">ИД</label>
                            </td>
                            <td>
                                <input type="text" id="id" name="id">
                            </td>
                        </tr>
                        <tr>
                            <td>Фирма</td>
                            <td>
                                <input type="text" name="company">
                            </td>
                        </tr>
                        <tr>
                            <td>Име</td>
                            <td>
                                <input type="text">
                            </td>
                        </tr>
                        <tr>
                            <td>Фамилия</td>
                            <td>
                                <input type="text">
                            </td>
                        </tr>
                        <tr>
                            <td>Телефон</td>
                            <td>
                                <input type="text">
                            </td>
                        </tr>
                        <tr>
                            <td>Факс</td>
                            <td>
                                <input type="text">
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="right">
                    <table>
                        <tr>
                            <td>Работи от</td>
                            <td>
                                <input type="radio" name="workFrom">Вкъщи
                                <input type="radio" name="workFrom">Офиса
                            </td>
                        </tr>
                        <tr>
                            <td>Град</td>
                            <td>
                                <select>
                                    <option></option>
                                    <option>София</option>
                                    <option>Пловдив</option>
                                    <option>Русе</option>
                                    <option>Варна</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Езици</td>
                            <td>
                                <input type="checkbox">C#
                                <input type="checkbox">Java
                                <input type="checkbox">PHP
                                <input type="checkbox">HTML/CSS
                            </td>
                        </tr>
                        <tr>
                            <td>Информация</td>
                            <td>
                                <textarea cols="30" rows="5"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>Прикачване на файл</td>
                            <td>
                                <input type="file">
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="clear-fix">
                    <button type="submit">Изпрати</button>
                </div>
            </form>
        </div>
    </body>
</html>
